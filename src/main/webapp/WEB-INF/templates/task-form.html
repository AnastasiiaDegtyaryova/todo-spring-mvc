<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Form</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 th:text="${task.id != null} ? 'Edit Task' : 'New Task'" class="mb-4"></h1>

<form th:action="${task.id != null} ? @{/tasks/update} : @{/tasks}" th:object="${task}" method="post">
    <input type="hidden" th:if="${task.id != null}" th:field="*{id}"/>

    <div class="mb-3">
    <label class="form-label">Description:</label>
    <input type="text" th:field="*{description}" class="form-control"  required/>
        <div th:if="${#fields.hasErrors('description')}" class="text-danger mt-1">
            <p th:errors="*{description}">Description error</p>
        </div>
    </div>

    <div class="mb-3">
    <label class="form-label">Status:</label>
    <select th:field="*{status}" class="form-select">
        <option th:each="s : ${statuses}"
                th:value="${s}" th:text="${s}"></option>
    </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Assigned To:</label>
        <input type="text" th:field="*{assignedTo}" class="form-control" required>
    </div>

    <div th:if="${#fields.hasErrors('assignedTo')}" class="text-danger">
        <p th:errors="*{assignedTo}">Assigned to error</p>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
</form>

<a th:href="@{/tasks}">Back to list</a>

</body>
</html>
